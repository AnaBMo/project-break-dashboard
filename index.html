<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/styles-reloj.css">
        <link rel="stylesheet" href="./css/styles-meteo.css">
        <link rel="stylesheet" href="./css/styles-contrasena.css">
        <link rel="stylesheet" href="./css/styles-enlaces.css">
        
        <title>Dashboard</title>
    </head>

    <body>
        <main class="dashboardMain">
            <div>
                <section id="contenedor-reloj" class="contenedor-reloj">
                    <div class="div-reloj">    
                            <div class="clock-digital">
                            <h2>RELOJ DIGITAL</h2>
                            <div id="time" class="time"></div>
                            <div id="date" class="date"></div>
                            <div id="message" class="message"></div>
                            </div>             
                    </div>
                </section>

                <section id="contenedor-enlaces" class="contenedor-enlaces">
                    <div class="div-enlaces">   
                            <div class="list">
                                <div class="title">
                                    <h2>Añade tus enlaces de interés</h2>
                                    <img class = "decoImg" src="/project-break-dashboard/assets/img/enlace.png" alt="link">
                                </div>
                                <div class="input-container">
                                    <input type="text" id="name-input" placeholder="Nombre de tu enlace" required="">
                                    <input type="text" id="url-input" placeholder="Pega aquí la URL" required="">
                                    <button id="add-link-button" class="add-link-button">Añadir enlace</button>
                                </div>
                                <ul id="links-container" class="links-container"> 
                                </ul>
                            </div> 
                    </div>
                </section>             

            </div>
            <div>

                <section id="contenedor-meteo" class="contenedor-meteo">
                    <div class="div-meteo">
                            <div class="weather">
                                <!--Tiempo real-->
                                <div id="currentWeather" class="currentWeather"> 
                                    <h2 class="city" id="cityName"></h2>
                                    <p class="weatherNow" id="weatherDescription"></p>
                                    <div class="current-data">
                                        <div>
                                            <img id="currentWeatherIcon" class="weather-icon" src="" alt="Weather Icon">
                                        </div>
                                        <div class="current-grades" id="currentTemperature">
                                            <img class="decoImg" src="./assets/img/meteo-deco.png" alt="grados">
                                        </div>
                                        <ul class="weather-more-info">
                                            <li id="precipitation">Precipitaciones: </li>
                                            <li id="humidity">Humedad: </li>
                                            <li id="wind">Viento: </li>
                                        </ul>
                                    </div>
                                </div>
                                <!--Pronóstico-->
                                <ul id="forecastWeather" class="forecastWeather">
                                </ul>
                            </div>
                    </div>
                </section>

                <section id="contenedor-contrasena" class="contenedor-contrasena">
                    <div class="div-contrasena">                
                            <div class="pass">
                                <div class="title">
                                    <h2>Crea tu contraseña segura</h2>
                                    <img class = "decoImg" src="./assets/img/candado.png" alt="link">
                                </div>
                                <div>
                                    <div id="passwordForm" class="passwordForm">
                                            <label for="length">Numero de caracteres de la contraseña</label>
                                            <input type="number" id="length" name="length" min="12" max="50" value="12">
                                            <button type="button" onclick="crearContrasena()">Crear contraseña</button>
                                    </div>
                                    <div id="passwordResult" class="password-result">
                                        <span>Tu nueva contraseña es: </span><span id="generatedPassword">Fj3(ugZ7Vu7J</span>
                                    </div>       
                                </div>
                            </div>
                    </div>
                </section>

            </div>
        </main>

        <footer class="footer">
            <nav>
                <a href="./html/reloj.html"><img src="./assets/img/reloj.png" alt="clock"></a>
                <a href="./html/contrasena.html"><img src="./assets/img/candado.png" alt="lock"></a>
                <a href="./html/enlaces.html"><img src="./assets/img/enlace.png" alt="link"></a>
                <a href="./html/meteo.html"><img src="./assets/img/meteo.png" alt="cloud"></a>
            </nav>
        </footer>

    <script src="./js/script.js"></script>
    <script src="./js/enlaces.js"></script>
    <script src="./js/reloj.js"></script>
    <script src="./js/meteo.js"></script>
    <script src="./js/contrasena.js"></script>
  
    </body>
</html>
